server.port=8761

# Eureka Server Configuration
# 這是設定是否要註冊到其他的Eureka Server
# 如果是true,則會將自己註冊到其他的Eureka Server
# 如果是false,則不會將自己註冊到其他的Eureka Server
eureka.client.register-with-eureka=false

# 這是設定是否要從其他的Eureka Server取得註冊清單
# 如果是true,則會從其他的Eureka Server取得註冊清單
# 如果是false,則不會從其他的Eureka Server取得註冊清單
eureka.client.fetch-registry=false
